<div class="home-container">
    <app-result-header [jobResults]="jobResults"></app-result-header>
    <app-result-header [jobResults]="jobResults"></app-result-header>
    <div class="home-recent-records">
        <app-job-details class="col-sm-12 col-md-8" *ngIf="productDetails?.length > 0" [headerTitle]="headerTitle" [jobHeaders]="jobHeaders"
            [productDetails]="productDetails" [showCreateButton]="false" [showSearch]="false" (createJob)="addNewKeyword($event)"
            [pageCount]="totalItems" [currentpageIndex]='currentpageIndex' [isLoading]="isLoading" (pageChange)="onPageChange($event)"
            [showDownloadButton]="true">
            <ng-template #filedsHeader let-product>
                <td>
                    <span>{{product?.title}}</span>
                </td>
                <td>
                    <span>{{product?.price}}</span>
                </td>
                <td>
                    <span>{{product?.userRating}}</span>
                </td>
                <td>
                    <span>{{product?.images}}</span>
                </td>
                <td>
                    <span>{{product?.info}}</span>
                </td>
                <!-- <td>
                    <span class="status-wrapper" [style.background]="getBackgroundColor(product)">{{product?.status}}</span>
                </td> -->
                <!-- <td>
                    <span>{{product?.lastRunAt | date: 'MMM d, y, h:mm:ss a'}}</span>
                </td>
                <td>
                    <span>{{product?.createdAt | date: 'MMM d, y, h:mm:ss a'}}</span>
                </td> -->
                <td>
                    <span *ngFor="let line of actionItems; let i = index;">
                        <a class="action-icons glyphicon {{line?.icon}}" (click)="navigateTo(product, i)"></a>
                    </span>
                </td>
            </ng-template>
        </app-job-details>
        <div class="col-sm-12 col-md-4 graph-section">
            <h4 class="product-label">Product with specific labels</h4>
            <div class="canavas-section" style="display: block">
                <canvas baseChart [datasets]="barChartData" [labels]="barChartLabels" [options]="barChartOptions" [legend]="barChartLegend"
                    [chartType]="barChartType">
                </canvas>
            </div>
        </div>
    </div>
</div>
