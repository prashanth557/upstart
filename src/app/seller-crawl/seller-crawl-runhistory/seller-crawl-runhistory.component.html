<div class="seller-runhistory-container">
    <app-job-details *ngIf="!isLoading" [headerTitle]="headerTitle" [jobHeaders]="jobHeaders" [productDetails]="productDetails"
        [showCreateButton]="false" [pageCount]="totalItems" [showSearch]="true" [currentpageIndex]='currentpageIndex' [isLoading]="isLoading"
        (pageChange)="onPageChange($event)" [itemsTobeDisplayedPerPage]="limitPerPage">
        <ng-template #filedsHeader let-product>
            <td>
                <span>{{product?.runAt ? createdDate(product?.runAt) : ''}}</span>
            </td>
            <td>
                <span class="status-wrapper" [style.background]="getBackgroundColor(product)">{{product?.status}}</span>
            </td>
            <td>
                <a class="action-icons glyphicon glyphicon-tasks" (click)="navigateTo(product)"></a>
            </td>
        </ng-template>
    </app-job-details>
    <app-loader [show]="isLoading"></app-loader>
</div>
