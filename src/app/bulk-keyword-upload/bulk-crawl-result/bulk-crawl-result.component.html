<div class="bulk-keyword-container">
  <app-job-details *ngIf="!isLoading" [headerTitle]="headerTitle" [jobHeaders]="jobHeaders" [productDetails]="productDetails" [pageCount]="totalItems"
    [currentpageIndex]='currentpageIndex' [isLoading]="isLoading" (pageChange)="onPageChange($event)" [itemsTobeDisplayedPerPage]="limitPerPage" [keyword]="keyword">
    <ng-template #filedsHeader let-product>
      <td>
          <span>{{product?.asin}}</span>
      </td>
      <td>
          <a class="product-url" href="{{product?.pageUrl}}" target="_blank">{{product?.pageUrl}}</a>
      </td>
  </ng-template>
  </app-job-details>
  <div class="no-results-text">
      <span *ngIf='showErrorMessage'>{{showErrorMessage}}</span>
      <span *ngIf='!showErrorMessage && productDetails?.length === 0 && !isLoading'>Run history not available</span>
  </div>
  <app-loader [show]='isLoading'></app-loader>
</div>
