<div class="list">
		<ul class="pagination-list">
			<li *ngFor="let item of collection | paginate: { itemsPerPage: this.itemsPerPage, currentPage: this.currentPage }"></li>
		</ul>
</div>
<div class="pagination-container">
		<pagination-controls class="my-pagination"  (pageChange)="onPageChange(currentPage,$event)"></pagination-controls>
</div>
