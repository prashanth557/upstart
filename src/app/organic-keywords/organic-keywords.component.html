<div class="keyword-container">
    <app-job-details *ngIf="productDetails?.length > 0" [headerTitle]="headerTitle" [jobHeaders]="jobHeaders" [productDetails]="productDetails"
        [showCreateButton]="true" (createJob)="addNewKeyword($event)" [pageCount]="totalItems"
        [currentpageIndex]='currentpageIndex' [isLoading]="isLoading" (pageChange)="onPageChange($event)">
        <ng-template #filedsHeader let-product>
            <td>
                <span>{{product?.keyword}}</span>
            </td>
            <td>
                <span>{{product?.updatedOn | date: 'MMM d, y, h:mm:ss a'}}</span>
            </td>
            <td>
                <span class="status-wrapper" [style.background]="getBackgroundColor(product)">{{product?.status}}</span>
            </td>
            <td>
                <!-- Uncomment it when you found the icons -->
                <!-- <span *ngFor="let line of actionItems; let i = index;">
                    <a class="action-icons glyphicon {{line?.icon}}" (click)="navigateTo(product, i)"></a>
                </span> -->
                <span>
                    <i class="action-icons glyphicon" [class.glyphicon-pencil]="!checkStatus(product?.status)"></i>
                    <img class="action-icons"  src="{{checkStatus(product.status) ?'assets/images/icon-reverse-switch.png' : 'assets/images/icon-switch.png'}}"/>
                    <!-- <ui-switch [checked]="checkStatus(product?.status)" (change)="toggleSushi()"></ui-switch> -->
                    <img class="action-icons"  [hidden]="checkStatus(product?.status)" src="assets/images/icon-flash.png"/>
                    <img class="action-icons" [hidden]="checkStatus(product?.status)" src="assets/images/icon-timer.png"/>
                    <i class="action-icons glyphicon" [class.glyphicon-time]="!checkStatus(product?.status)" ></i>
                    <i class="action-icons glyphicon" [class.glyphicon-trash]="!checkStatus(product?.status)"></i>
                </span>
            </td>
        </ng-template>
    </app-job-details>

  <!-- Modal -->
  <app-upstart-modal *ngIf="createNewKeyword" [modalTitle]="modalTitle">
    <!-- Modal Body Content starts-->
    <div class="add-modal-body">
      <div class="direct-input-keyword">
        <h3 class="keyword-text">Direct Input</h3>
        <span>Enter keyword to save</span>
        <br/>
        <input type="text" />
        <br/>
        <button class="save-button">Save Keyword</button>
      </div>
      <div class="upload-keyword">
        <h3 class="keyword-text">From File</h3>
        <span>Select Excel file to upload</span>f
        <br/>
        <input type="file" />
        <br/>
        <button class="upload-button">Upload File</button>
      </div>
    </div>
    <!-- Modal Body Content Ends -->
  </app-upstart-modal>
</div>
<app-loader [show]='productDetails?.length === 0'></app-loader>
