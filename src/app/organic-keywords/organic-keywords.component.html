<div class="keyword-container">
  <app-job-details [headerTitle]="headerTitle" [jobHeaders]="jobHeaders" [productDetails]="productDetails" [showCreateButton]="true"
    (createJob)="addNewKeyword($event)" [actionItems]="actionItems" [pageCount]="allProductDetails?.length"
    [currentpageIndex]='currentpageIndex' (pageChange)="onPageChange($event)">
    <ng-template #lineHeader let-line>
      <a class="action-icons" (click)="navigateToTabs(line.route)">{{line?.icon}}</a>
    </ng-template>
  </app-job-details>

  <!-- Modal -->
  <app-upstart-modal *ngIf="createNewKeyword" [modalTitle]="modalTitle">
    <!-- Modal Body Content starts-->
    <div class="add-modal-body">
      <div class="direct-input-keyword">
        <h3 class="keyword-text">Direct Input</h3>
        <span>Enter keyword to save</span>
        <br/>
        <input type="text" />
        <br/>
        <button class="save-button">Save Keyword</button>
      </div>
      <div class="upload-keyword">
        <h3 class="keyword-text">From File</h3>
        <span>Select Excel file to upload</span>
        <br/>
        <input type="file" />
        <br/>
        <button class="upload-button">Upload File</button>
      </div>
    </div>
    <!-- Modal Body Content Ends -->
  </app-upstart-modal>
</div>
