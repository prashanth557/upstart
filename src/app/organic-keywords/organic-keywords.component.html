<div class="organic-results">
  <div class="organic-results-header">
    <span class="result-header-text">Organic Keywords Set</span>
    <span class="organic-search">
      <input type="text" [(ngModel)]="searchKeyword" />
      <button class="search-button">Search Keyword</button>
    </span>
    <span class="add-keyword-btn">
      <button class="add-btn" data-toggle="modal" data-target="#exampleModalCenter">Add Keyword</button>
    </span>
  </div>
  <table class="organic-results-table">
    <th>Keyword</th>
    <th>Last Updated On</th>
    <th>Status</th>
    <th>Action</th>
    <tr>
      <td>Consectetur</td>
      <td>August 09 2019 @12:35:17 pm</td>
      <td>Active</td>
      <td>
        <a href="">Edit</a>
        <a href="">Deactivate</a>
        <a (click)="navigateToTabs('summary')">Last run result summary</a>
        <a href="">Run history</a>
        <a href="">Schedule?</a>
      </td>
    </tr>
  </table>
</div>

<!-- Modal -->
<!-- Modal -->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Add Organic Keywords
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </h5>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
