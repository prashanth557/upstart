<div class="dashboard-container">
  <div class="dashboard-header">
    <span class="dashboard-header-text">{{headerTitle}} : {{productTitle}} </span>
    <select *ngIf="showDatePicker" class="browser-default custom-select">
      <option selected>Open this select menu</option>
      <option value="1">One</option>
      <option value="2">Two</option>
      <option value="3">Three</option>
    </select>
    <span *ngIf="showDatePicker" class="dashboard-header-text">Over the Period</span>
    <div *ngIf="showDatePicker" class="input-group date" data-provide="datepicker">
      <input type="text" class="form-control">
      <div class="input-group-addon">
        <span class="glyphicon glyphicon-calendar"></span>
      </div>
    </div>
    <span *ngIf="showDatePicker" class="dashboard-header-text">to</span>
    <div *ngIf="showDatePicker" class="input-group date" data-provide="datepicker">
      <input type="text" class="form-control">
      <div class="input-group-addon">
        <span class="glyphicon glyphicon-calendar"></span>
      </div>
    </div>
  </div>
  <div *ngIf="isBrandDataAvailable">
    <app-summary-dashboard [pieChartBrandLabels]="pieChartBrandLabels" [pieChartBrandData]="pieChartBrandData" [barChartOptions]="barChartOptions"
      [pieChartBrandRatingLabels]="pieChartBrandRatingLabels" [pieChartBrandRatingValues]="pieChartBrandRatingValues"></app-summary-dashboard>
  </div>
  <div class="competetor-analysis-wrapper">
    <div class="competetor-header">
      <span class="competetor-header-text">Competetor Analysis</span>
      <span class="radio">
        <label class="competetor-header-text">
          <input type="radio" name="optradio" checked>Brand Based </label>
        <label class="competetor-header-text">
          <input type="radio" name="optradio">Product Based</label>
      </span>
    </div>
    <div>
      <!-- <app-barcharts [barChartBrandLabels]="barChartBrandLabels" [barChartImagesData]="barChartImagesData" [barChartCharLengthData]="barChartCharLengthData"
        [barChartBulletpointsData]="barChartBulletpointsData" [barChartOptions]="barChartOptions"></app-barcharts> -->
        <app-barcharts [barChartLabels]="barChartLabels" [barChartData]="barChartData" [barChartOptions]="barChartOptions"></app-barcharts>
    </div>
