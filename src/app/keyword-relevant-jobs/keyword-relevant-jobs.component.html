<div class="keyword-container">
    <app-result-header [jobResults]="jobResults"></app-result-header>
    <app-job-details [headerTitle]="headerTitle" [jobHeaders]="jobHeaders" [productDetails]="productDetails" [showCreateButton]="true"
        (createJob)="addNewKeyword($event)">
        <!-- <span class="action-items">
            <a class="action-icons glyphicon glyphicon-flash"></a>
            <a class="action-icons glyphicon glyphicon-eye-open"></a>
            <a class="action-icons glyphicon glyphicon-th-large"></a>
            <a class="action-icons glyphicon glyphicon-trash"></a>
        </span> -->
    </app-job-details>
    <app-upstart-modal *ngIf="createNewKeyword" [modalTitle]="modalTitle">
        <div class="add-modal-body">
            <form (ngSubmit)="addKeywords()">
                <div class="form-group row">
                    <label for="jobTitle" class="col-sm-4 col-form-label">Job Title</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control-plaintext" id="jobTitle">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Keyword Input Mode</label>
                    <div class="col-sm-8">
                        <input type="radio" class="form-check-input" name="keywordType" id="inlineRadio1" value ="direct" checked>
                        <label class="form-check-label" for="inlineRadio1">Direct text input</label>
                        <input type="radio" class="form-check-input" name="keywordType" id="inlineRadio2" value ="select">
                        <label class="form-check-label" for="inlineRadio2">Select from organic keywords</label>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="keywordName" class="col-sm-4 col-form-label">Keyword Input</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control-plaintext" id="keywordName">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="keywordName" class="col-sm-4 col-form-label">Targeted Vendor</label>
                    <div class="col-sm-8">
                        <select class="browser-default custom-select">
                            <option selected>Open this select menu</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <button type="submit" class="add-keyword-button">Add Keyword</button>
                </div>
            </form>
        </div>

    </app-upstart-modal>
</div>
