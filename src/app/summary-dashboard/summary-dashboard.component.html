<div class="brand-product-presence">
  <div class="product-chart chart col-xs-12 col-sm-6 col-md-6 col-lg-6" *ngFor="let chartData of pieChartData">
    <div style="display: block">
      <canvas baseChart [data]="chartData?.data" [labels]="chartData?.labels" [chartType]="pieChartType" [colors]="pieChartColors" [options]="pieChartOptions"></canvas>
    </div>
  </div>
</div>
