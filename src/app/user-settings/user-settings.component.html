<div class="user-container">
  <div>
    <app-job-details *ngIf="!adminDetailsLoading" [headerTitle]="'Users'" [jobHeaders]="adminJobHeaders" [productDetails]="adminDetails" [showCreateButton]="true"
      (createJob)="addNewAdmin($event)" [showSearch]="true" [currentpageIndex]='adminCurrentpageIndex' [isLoading]="adminDetailsLoading"
      (pageChange)="onAdminPageChange($event)" [itemsTobeDisplayedPerPage]="adminLimitPerPage" [createButtonText]="'Create User'" [pageCount]="totalAdminCount">
      <ng-template #filedsHeader let-product>
        <!-- <td>
          <span>{{getAdminIndex()}}</span>
        </td> -->
        <td>
          <span>{{product?.emailId}}</span>
        </td>
        <td>
          <span>{{product?.isAdmin ? 'Yes' : 'No'}}</span>
        </td>
        <td>
            <span>{{product?.isSignedUp ? 'Yes' : 'No'}}</span>
          </td>
        <td>
          <span>{{product?.vendor?.name}}</span>
        </td>
      </ng-template>
    </app-job-details>
    <app-upstart-modal *ngIf="createAdmin" [modalTitle]="'Create Admin'">
      <div class="add-modal-body" id="create-modal">
        <form *ngIf="!created" (ngSubmit)="createAdminUser()" class="create-admin-section">
          <div class="form-group">
            <span *ngIf='showErrorMessage' class="error-message">{{showErrorMessage}}</span><br>
            <label for="emailId" class="organic-label">
              <span class="error-input">*&nbsp;</span>Email Id</label>
            <div>
              <input type="email" name="emailId" class="organic-text-input" placeholder="Enter email id" id="emailId" [(ngModel)]="emailId" required [ngModelOptions]="{standalone: true}"
                [class.showError]="!emailId && showError">
            </div>
          </div>
          <div class="form-group admin-radio-group">
            <label class="col-form-label">
              <span class="error-input">*&nbsp;</span>Admin</label>
            <div>
              <span class="admin-choice" *ngFor="let choice of choices">
                <input type="radio" id="{{ groupName + choice }}" name="userType" [value]="choice" [(ngModel)]="defaultChoice" (ngModelChange)="choose($event)"
                />
                <label class="form-check-label" for="inlineRadio1">{{choice}}</label>
              </span>
            </div>
          </div>
          <div #defaultTrialCollection>
              <div class="collection-values" ngui-auto-complete [source]="vendorNames" (valueChanged)="valueChanged($event)">
                <label class="no-overlap" for="collection-Name"><span class="error-input">*&nbsp;</span>Select Vendor</label><br/>
                <input [class.showError]="!selectedVendorName && showError" id="collection-Name" type="text" [ngClass]="{'submitted': submitted,'ng-invalid': (selectedVendorName?.length == 0 || vendorNames.indexOf(selectedVendorName) === -1 )}"
                  placeholder="Select Vendor" [(ngModel)]="selectedVendorName" [ngModelOptions]="{standalone: true}"/>
              </div>
          </div>
          <div class="form-group">
            <button type="submit" class="save-button">Create User</button>
          </div>
        </form>
        <div *ngIf="created">
          <span>User Created Successfully</span>
        </div>
      </div>
    </app-upstart-modal>
  </div>
  <div>
    <app-job-details *ngIf="!vendorDetailsLoading" [headerTitle]="'Vendors'" [jobHeaders]="vendorJobHeaders" [productDetails]="vendorDetails" [showCreateButton]="true"
      (createJob)="addNewVendor($event)" [showSearch]="true" [currentpageIndex]='vendorCurrentpageIndex' [isLoading]="vendorDetailsLoading"
      (pageChange)="onVendorPageChange($event)" [itemsTobeDisplayedPerPage]="vendorLimitPerPage" [createButtonText]="'Create Vendor'"  [pageCount]="totalVendorCount">
      <ng-template #filedsHeader let-product>
        <!-- <td>
            <span>{{getVendorIndex()}}</span>
        </td> -->
        <td>
          <span>{{product?.name}}</span>
        </td>
      </ng-template>
    </app-job-details>
    <app-upstart-modal *ngIf="createVendor" [modalTitle]="'Create Vendor'">
      <div class="add-modal-body" id="create-modal">
        <form *ngIf="!created" (ngSubmit)="createVendorUser()" class="create-admin-section">
          <div class="form-group">
            <span *ngIf='showErrorMessage' class="error-message">{{showErrorMessage}}</span><br>
            <label for="vendorName" class="organic-label">
              <span class="error-input">*&nbsp;</span>Vendor Name </label>
            <div>
              <input type="text" name="vendorName" class="organic-text-input" id="vendorName" [(ngModel)]="vendorName" required [ngModelOptions]="{standalone: true}" placeholder="Enter Vendor Name"
                [class.showError]="!vendorName && showError">
            </div>
          </div>
          <div class="form-group">
            <button type="submit" class="save-button">Create Vendor</button>
          </div>
        </form>
        <div *ngIf="created">
          <span>Vendor Created Successfully</span>
        </div>
      </div>
    </app-upstart-modal>
  </div>
  <app-loader [show]="adminDetailsLoading"></app-loader>
</div>
