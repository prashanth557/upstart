<div class="pie-chart-container">
  <div class="dashboard-header">
    <span *ngIf="headerTitle && keyword" class="dashboard-header-text">{{headerTitle}} : {{keyword}} </span>
    <select *ngIf="showDatePicker" class="browser-default custom-select">
      <option selected>Open this select menu</option>
      <option value="1">One</option>
      <option value="2">Two</option>
      <option value="3">Three</option>
    </select>
    <span *ngIf="showDatePicker" class="dashboard-header-text">Over the Period</span>
    <div *ngIf="showDatePicker" class="input-group date" data-provide="datepicker">
      <input type="text" class="form-control">
      <div class="input-group-addon">
        <span class="glyphicon glyphicon-calendar"></span>
      </div>
    </div>
    <span *ngIf="showDatePicker" class="dashboard-header-text">to</span>
    <div *ngIf="showDatePicker" class="input-group date" data-provide="datepicker">
      <input type="text" class="form-control">
      <div class="input-group-addon">
        <span class="glyphicon glyphicon-calendar"></span>
      </div>
    </div>
  </div>
  <div class="pie-chart-section">
    <app-summary-dashboard *ngIf="isBrandDataAvailable" [pieChartData]="pieChartData" [pieChartOptions1]="pieChartOptions1" [pieChartOptions2]="pieChartOptions2"></app-summary-dashboard>
      <app-loader [show]='!isBrandDataAvailable'></app-loader>
  </div>
</div>

    <div class="bar-graph-section">
