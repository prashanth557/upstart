<div class="competetor-bar-charts">
  <div class="product-bar-chart chart col-xs-12 col-sm-4 col-md-4 col-lg-4" *ngFor="let chartData of barChartData">
      <canvas *ngIf="!chartData?.isStacked" baseChart [data]="chartData?.data" [labels]="chartData?.labels" [options]="chartData?.options" [legend]="false" [chartType]="barChartType" [colors]="colors" style="height: 300px; width: 360px;">
      </canvas>
      <canvas baseChart *ngIf="chartData?.isStacked" [datasets]="chartData?.data" [labels]="chartData?.labels" [options]="chartData?.options" [chartType]="barChartType" [colors]="stackedChartColors" style="height: 300px; width: 360px;">
    </canvas>
  </div>
</div>
